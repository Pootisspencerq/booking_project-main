<!DOCTYPE html>
{% load static %}
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}Booking{% endblock %}</title>
  
  <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    .dark-mode .adaptive-text,
    .dark-mode .card,
    .dark-mode .nav-link,
    .dark-mode .navbar,
    .dark-mode .btn,
    .dark-mode .form-control {
      background-color: #1e1e1e;
      color: #ffffff !important;
    }

    .light-mode .adaptive-text,
    .light-mode .card,
    .light-mode .nav-link,
    .light-mode .navbar,
    .light-mode .btn,
    .light-mode .form-control {
      background-color: #ffffff;
      color: #000000 !important;
    }

    .theme-toggle-btn {
      z-index: 1050;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom mb-4 adaptive-text">
    <div class="container">
      <a class="navbar-brand" href="/">Booking</a>
      <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/rooms/">–ö—ñ–º–Ω–∞—Ç–∏</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="/logout/">–í–∏–π—Ç–∏</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/login/">–£–≤—ñ–π—Ç–∏</a></li>
            <li class="nav-item"><a class="nav-link" href="/register/">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container adaptive-text">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <button class="btn btn-outline-secondary theme-toggle-btn position-fixed bottom-0 end-0 m-3" onclick="toggleTheme()">üåì –¢–µ–º–∞</button>

  <script>
    function toggleTheme() {
      const isDark = document.body.classList.contains('dark-mode');
      document.body.classList.remove(isDark ? 'dark-mode' : 'light-mode');
      document.body.classList.add(isDark ? 'light-mode' : 'dark-mode');
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      document.body.classList.add(savedTheme === 'dark' ? 'dark-mode' : 'light-mode');
    };
  </script>
</body>
</html>
