<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}Booking{% endblock %}</title>
  <link href="/static/css/style.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    .dark-mode .adaptive-text {
      color: #ffffff !important;
    }
    .light-mode .adaptive-text {
      color: #000000 !important;
    }
    .theme-toggle-btn {
      z-index: 1050;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand adaptive-text" href="/">Booking</a>
      <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link adaptive-text" href="/rooms/">–ö—ñ–º–Ω–∞—Ç–∏</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link adaptive-text" href="/logout/">–í–∏–π—Ç–∏</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link adaptive-text" href="/login/">–£–≤—ñ–π—Ç–∏</a></li>
            <li class="nav-item"><a class="nav-link adaptive-text" href="/register/">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container adaptive-text">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <button class="btn btn-outline-secondary theme-toggle-btn adaptive-text position-fixed bottom-0 end-0 m-3" onclick="toggleTheme()">üåì –¢–µ–º–∞</button>
  <script>
    function toggleTheme() {
      if (document.body.classList.contains('dark-mode')) {
        document.body.classList.remove('dark-mode');
        document.body.classList.add('light-mode');
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.remove('light-mode');
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
      } else {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
