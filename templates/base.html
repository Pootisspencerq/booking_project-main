<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<button class="btn btn-secondary theme-toggle-btn position-fixed bottom-0 end-0 m-3" onclick="toggleTheme()">üåì –¢–µ–º–∞</button><script crossorigin="anonymous" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script><script>
    function toggleTheme() {
        const isDark = document.body.classList.contains('dark-mode');
        if (isDark) {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
        } else {
            document.body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        }
    }

    window.onload = () => {
        const savedTheme = localStorage.getItem('theme');
        document.body.className = savedTheme === 'dark' ? 'dark-mode' : '';
    };
</script></body>
