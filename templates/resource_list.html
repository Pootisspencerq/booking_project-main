<!DOCTYPE html>
<html>
<head>
    <title>Resources</title>
</head>
<body>
    <h1>Resource List</h1>
    <ul>
        {% for resource in resources %}
        <li>{{ resource.name }} - {{ resource.description }}</li>
        {% empty %}
        <li>No resources available.</li>
        {% endfor %}
    </ul>
</body>
</html>
