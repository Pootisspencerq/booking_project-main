<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
</head>
<body>
    <h1>Введіть Konami Code (кроки через пропуск)</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="code" placeholder="Наприклад: UP UP DOWN DOWN LEFT RIGHT LEFT RIGHT B A" size="50" />
        <button type="submit">Перевірити</button>
    </form>
    <p>{{ message }}</p>
</body>
</html>
