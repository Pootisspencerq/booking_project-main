{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h3 class="text-center mb-4">Забронювати кімнату</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.label_tag }}
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-100">Забронювати</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const bookedDates = {{ booked_dates|json_script:"booked-dates" }};
</script>
<script src="{% static 'js/room_bookings.js' %}"></script>
{% endblock %}
