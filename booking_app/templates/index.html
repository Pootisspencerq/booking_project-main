
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Наші номери</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        .room-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .room-card {
            background-color: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        .room-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .room-card .details {
            padding: 10px;
        }
        .room-card .details h3,
        .room-card .details p {
            margin: 5px 0;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Наші номери ❤️ ❤️ ❤️</h1>
    <div class="room-container">
        <div class="room-card">
            <img src="img/pig.jpg" alt="Room 1">
            <div class="details">
                <h3>Room 1</h3>
                <p>desc</p>
                <p>Ціна: 1565 ₴</p>
            </div>
        </div>
        <div class="room-card">
            <img src="img/apple.png" alt="Room 2">
            <div class="details">
                <h3>Room 2</h3>
                <p>new desc</p>
                <p>Ціна: 1566 ₴</p>
            </div>
        </div>
    </div>
</body>
</html>
